[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 specific configuration
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.partitions = huge_app.csv

; Memory configuration for ESP32-S3
board_build.arduino.memory_type = qio_opi
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216

; Serial configuration
monitor_speed = 115200
upload_speed = 921600

; Build flags for optimization and features
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DARDUINO_USB_CDC_ON_BOOT=1

; Library dependencies from original nanoELS + FastAccelStepper
lib_deps = 
    ; Original nanoELS libraries
    WebSockets
    PS2KeyAdvanced
    
    ; FastAccelStepper for motor control (MANDATORY per project rules)
    gin66/FastAccelStepper@^0.30.0
    
    ; ESP32 core libraries (included by default but listed for clarity)
    ; - FS.h
    ; - Preferences.h  
    ; - LittleFS.h
    ; - WiFi.h
    ; - WebServer.h
    ; - driver/pcnt.h

; Development flags
build_type = debug
check_tool = cppcheck
check_flags = --enable=all

; Upload configuration
upload_protocol = esptool
upload_port = /dev/ttyUSB0

; Monitor configuration  
monitor_filters = 
    default
    time
    esp32_exception_decoder